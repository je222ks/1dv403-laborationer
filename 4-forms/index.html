<!doctype html>
    <head>
        <meta charset="utf-8" />
        <title>Betalningsplan</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="//use.edgefonts.net/economica;coda.js"></script> 
    </head>
    <body>
        <div id="container">
            <h1>Fyll i din betalningsplan</h1>
            <form id="contactform" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post">
                <label for="fName">Förnamn</label>    
                <input id="fName" type="text" placeholder="Ange förnamn" />
                <br />
                <label for="lName">Efternamn</label>
                <input id="lName" type="text" placeholder="Ange efternamn" />
                <br />
                <label for="zipCode">Postnummer</label>
                <input id="zipCode" type="tel" placeholder="Ange postnummer" />
                <br />
                <label for="email">E-Post</label>
                <input id="epost" type="email" placeholder="Ange E-post" />
                <br />
                <label for="priceRange">Prismodell</label>
                <select id="priceRange">
                    <option value="low">Låg</option>
                    <option value="mid">Medel</option>
                    <option value="high">Hög</option>
                </select>
                <br />
                <input id="submitbutton" type="submit" value="Godkän" />
            </form>
        </div>
    </body>    
</html>
